<!DOCTYPE html>
<html>
<head>
<title>商品表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../../css/main.css">
<script src="../../../libs/jquery.min.js"></script>
<script src="../../../plugins/layer/layer.js"></script>
<script src="../../../libs/bootstrap.min.js"></script>
<script src="../../../libs/vue.min.js"></script>
<script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../../js/common.js"></script>
</head>
<body>
	<div id="rapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<a class="btn btn-default" @click="refresh">刷新</a> <a
					v-if="hasPermission('sys:saleGoods:save')" class="btn btn-success"
					@click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> <a
					v-if="hasPermission('sys:saleGoods:update')"
					class="btn btn-warning" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					v-if="hasPermission('sys:saleGoods:delete')" class="btn btn-danger"
					@click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">商品条码</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" v-model="saleGoods.vgno"
							placeholder="商品条码" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">商品编号</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							v-model="saleGoods.goodsNo" placeholder="商品编号" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">商品中文名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							v-model="saleGoods.goodsName" placeholder="商品中文名称" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">商品英文名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							v-model="saleGoods.englishName" placeholder="商品英文名称" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">售价</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" v-model="saleGoods.price"
							placeholder="售价" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">供应商</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" v-model="saleGoods.supplyId" placeholder="供应商ID" />
						<!-- <div class="input-group">
							<input type="text" class="form-control" style="cursor: pointer;" v-model="saleGoods.supplyName" readonly="readonly" placeholder="点击右边按钮选择供应商" />
							<span class="input-group-btn">
								<a class="btn btn-info" @click="saleSupplyTree"> 
									<i class="fa fa-search-plus"></i>
								</a>
							</span>
						</div>  -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">商品类型</label>
					<div class="col-sm-6">
						<!-- <input type="text" class="form-control" v-model="saleGoods.goodsTypeId" placeholder="商品类型ID" /> -->
						<div class="input-group">
							<input type="text" class="form-control" style="cursor: pointer;" v-model="saleGoods.categoryName" readonly="readonly" placeholder="点击右边按钮选择商品类型" />
							<span class="input-group-btn">
								<a class="btn btn-info" @click="saleCategoryTree"> 
									<i class="fa fa-search-plus"></i>
								</a>
							</span>
						</div>
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="col-sm-2 control-label">创建时间</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							v-model="saleGoods.createTime" placeholder="创建时间" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">更新时间</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							v-model="saleGoods.updateTime" placeholder="更新时间" />
					</div>
				</div> -->
				<div class="form-group">
					<label class="col-sm-2 control-label"></label> <input type="button"
						class="btn btn-primary" @click="saveOrUpdate" value="确定" />
					&nbsp;&nbsp;<input type="button" class="btn btn-warning"
						@click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>
	<!-- 选择类别 -->
	<div id="saleCategoryLayer" style="display: none; padding: 10px;">
		<ul id="saleCategoryTree" class="ztree"></ul>
	</div>
	<!-- 供应商选择 -->
	<!-- <div id="saleSupplyLayer" style="display: none; padding: 10px;">
		<ul id="saleSupplyTree" class="ztree"></ul>
	</div> -->
	<script src="../../../js/modules/sys/saleGoods.js"></script>
</body>
</html>
